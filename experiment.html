<b>Distance from the sun:</b> <span id="distance_from_the_sun"></span><br>

<script>
var xmlhttp, xmlDoc;
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "planets.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;

console.log(xmlDoc);

var tmp=xmlDoc.getElementsByTagName("solarSystem")[0].childNodes[0].nodeValue;
var x=xmlDoc.getElementsByTagName("planet")[5];
var y=x.getElementsByTagName("orbit")[0];
document.getElementById("distance_from_the_sun").innerHTML=y.childNodes[0].nodeValue;

</script>
